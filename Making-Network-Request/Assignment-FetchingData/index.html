<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Fetching data</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- container -->
    <div class="container">
      <h1>Github Username Search</h1>
      <input type="text" placeholder="Search Username" />
      <div class="profile-container">
        <img class="profile" alt="img" />
        <div>
          <h3></h3>
          <p class="followers"></p>
          <p class="following"></p>
        </div>
      </div>
    </div>

    <div class="img-container">
      <!-- followers-img -->
      <div class="followers-img center">
        <h5>Followers:</h5>
        <hr />
        <img class="img-flwr" alt="01" />
        <img
          class="img-flwng"
          src="https://avatars.githubusercontent.com/u/141804107?v=4"
          alt="02"
        />
      </div>

      <!-- following-img -->
      <div class="following-img center">
        <h5>Following:</h5>
        <hr />
        <img
          src="https://avatars.githubusercontent.com/u/141804107?v=4"
          alt="01"
        />
        <img
          src="https://avatars.githubusercontent.com/u/141804107?v=4"
          alt="02"
        />
      </div>
    </div>

    <!-- script tag -->
    <script src="index.js"></script>
  </body>
</html>
